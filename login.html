<html>

        <script src="C:\Users\serba\OneDrive\Desktop\proiect tw\login.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form_title">Login</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                    <input type="text" id="loginUsername" class="form_input" autofocus placeholder="Username sau email">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" id="loginPassword" class="form_input" autofocus placeholder="Parola">
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_button" type="submit">Continue</button>
                <p class="form_text">
                    <a href="#" class="form_link">Ai uitat parola?</a>
                </p>
                <p class="form_text">
                    <a class="form_link" href="./" id="linkCreateAccount">Creaza un cont nou.</a>
                </p>
            </form>
            <form class="form form-hidden" id="createAccount">
                <h1 class="form_title">Creaza cont</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                    <input type="text" id="signupUsername" class="form_input" autofocus placeholder="Username">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="text" id="signupEmail" class="form_input" autofocus placeholder="Email Address">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" id="signupPassword" class="form_input" autofocus placeholder="Password">
                    <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                    <input type="password" id="signupPassword_confirm" class="form_input" autofocus placeholder="Confirm password">
                    <div class="form_input-error-message"></div>
                </div>
                <button class="form_button" type="submit">Continue</button>
                <p class="form_text">
                    <a class="form_link" href="./" id="linkLogin">Ai deja cont facut? Login </a>
                </p>
            </form>
        </div>
    </body>
